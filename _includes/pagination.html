<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/archives/">< Previous</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/archives/page-{{paginator.previous_page}}/">< Previous</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">< Previous</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/archives/page-{{paginator.next_page}}/">Next ></a>
    {% else %}
      <span class="pagination-item disabled">Next ></span>
    {% endif %}
  </div>
</div>
